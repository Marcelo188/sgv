<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head> 
        <meta charset="utf-8"/>
        <title>Sistema Gerenciador de Vendas (SGV)</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div th:replace="header :: header">...</div>
        <div id="main" class="container-fluid" style="margin-top: 50px; margin-bottom: 50px ">
            <div id="top" class="row">
                <div class="col-sm-10">
                    <h2>Editar Produto</h2>
                </div>
            </div>
        </div> <!-- /#top -->
        <div class="container-fluid">
            <form action="#" th:action="@{/salvarProduto}" th:object="${produto}" method="post">
                <div>
                    <input type="hidden" th:field="*{idProduto}" id="idProduto">
                </div>
                <div id="top" class="row">
                    <div class="col-sm-2">
                        <label for="nome">Nome: </label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" th:field="*{nome}" id="nome" placeholder="Nome">
                    </div>
                    <div class="col-sm-6">
                        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-warning"></span>
                    </div>
                </div>
                <div id="top" class="row">
                    <div class="col-sm-2">
                        <label for="preco">Preço: </label>
                    </div>
                    <div class="col-sm-4">
                        <input type="number" min="0" th:field="*{preco}" id="preco" placeholder="Preço">
                    </div>
                    <div class="col-sm-6">
                        <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
                    </div>
                </div>
                <div id="top" class="row">
                    <div class="col-sm-12">
                        <input type="submit" value="Salvar" class="btn btn-primary">
                        <a href="/gerenciarProdutos" class="btn btn-secondary" >Fechar</a>
                    </div>
                </div>
                
            </form>
        </div>
    </body>
</html>
